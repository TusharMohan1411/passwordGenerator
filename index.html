<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passgen.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Password Generator</title>
</head>

<body>
    <section id="passGen-section">
        <div id="passGen-container">
            <!-- heading -->
            <h1>Password Generator</h1>
            <br>
            <p id="byTushar">by Tushar</p>


            <!-- Password Box -->
            <div class="passGenItems" id="passBoxCont">
                <input type="text" name="passBox" id="passBox">
                <span class="material-symbols-outlined" id="copyPass">
                    content_copy
                    </span>
            </div>

            <!-- Range -->
            <div class="passGenItems" id="passLenBox">
                <input type="range" name="passLengthRange" id="passLengthRange" value="8" min="0" max="15">
                <p id="passLength">8</p>
            </div>

            <!-- capital letters -->
            <div class="passGenItems" id="capBox">
                <label for="capitalLettersCheck">Include Capital Letters</label>
                <input type="checkbox" name="capitalLettersCheck" id="capitalLettersCheck" class="checkDesign" checked>
            </div>

            <!-- small letters -->
            <div class="passGenItems" id="smallBox">
                <label for="smallLetterCheck">Include Small Letters</label>
                <input type="checkbox" name="smallLetterCheck" id="smallLetterCheck" class="checkDesign" checked>
            </div>

            <!-- numbers -->
            <div class="passGenItems" id="numBox">
                <label for="numbersCheck">Include Numbers</label>
                <input type="checkbox" name="numbersCheck" id="numbersCheck" class="checkDesign" checked>
            </div>

            <!-- symbols -->
            <div class="passGenItems" id="symbBox">
                <label for="symbolsCheck">Include Symbols</label>
                <input type="checkbox" name="symbolsCheck" id="symbolsCheck" class="checkDesign" checked>
            </div>

            <!-- submit -->
            <div class="passGenItems" id="sumbitBox">
                <input type="submit" name="submitPass" id="submitPass" value="Generate">
            </div>
        </div>
    </section>

    <script src="passgen.js"></script>
</body>

</html>
